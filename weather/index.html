<!doctype html>
<html>

<head>

    <title>EasyTemp</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

    <div class="header-space">
        <div id="javascriptCheck">Javascript didn't load. Check your browser.</div>
        <div id="title">Easy<span>Temp</span></div>
    </div>

    <script type="text/javascript">
        //if js loaded or not...
        document.getElementById("javascriptCheck").style.display = "none";
    </script>

    <div class="container0">
        
    </div>
    
    <div class="container1">

        <div class="icon">
            <i id="icon"></i>
        </div>
        
        <div class="content">
            <div class="icon" id="icon">

            </div>
            <h1>The temperature is <br>
                <p class="temp" id="temp"> </p>
            </h1>
        </div>

        <div class="buttoncontainer">
            <button class="button" id="reload" onclick="reload()">Reload</button>
            <button class="button" id="dictate" onclick="dictate()">Dictate</button>
            <button class="button" id="manualInput" onclick="manualInput()">Input▼</button>
        </div>

        <div class="inputbox" id="inputbox">
            <h3 id="lat">lat: <input id="latin"></h3>
            <h3 id="long">long: <input id="longin"></h3>
        </div>

    </div>

    <div class="container2" id="history">
        <div class="content">
            <h1>On this day in <select id="year" onchange="yearChange()">
                        <option value="2015">2015</option>
                    </select> it was
                <p class="temp" id="histemp"> </p>
                </h1>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/temperature.js"></script>

    <footer>
        Copyright © Jordan Lambert, 2016 - <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
        <br><br><a href="contact.html">Contact Me</a>
    </footer>
</body>

</html>
